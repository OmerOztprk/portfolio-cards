<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A portfolio showcasing my software projects with categories and detailed modal previews." />
    <title>Project Portfolio Cards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <!-- Projects Section -->
      <section id="projects" class="cards-section" aria-labelledby="projects-heading">
        <div class="container">
          <h2 id="projects-heading" class="section-title">My Projects</h2>

          <div class="card-filters" role="group" aria-label="Project category filters">
            <button class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
            <button class="filter-btn" data-filter="web" aria-pressed="false">Web</button>
            <button class="filter-btn" data-filter="backend" aria-pressed="false">Backend</button>
            <button class="filter-btn" data-filter="mobile" aria-pressed="false">Mobile</button>
          </div>

          <div class="cards-grid" aria-live="polite"></div>
          <div class="pagination"></div>
        </div>
      </section>

      <!-- Project Detail Modal -->
      <div class="modal-overlay" style="display: none" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal">
          <button class="modal-close interactive-control circular-button" aria-label="Close modal">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>

          <div class="modal-gallery">
            <button class="gallery-nav prev interactive-control circular-button" aria-label="Previous image">
              <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </button>
            <img src="" alt="Project image" class="modal-img" loading="lazy" />
            <button class="gallery-nav next interactive-control circular-button" aria-label="Next image">
              <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </button>
          </div>

          <div class="modal-thumbs"></div>

          <h3 id="modal-title" class="modal-title"></h3>
          <p class="modal-tags"></p>
          <p class="modal-description"></p>

          <div class="modal-buttons">
            <a href="#" class="modal-btn" target="_blank" rel="noopener noreferrer">Live Demo</a>
            <a href="#" class="modal-btn" target="_blank" rel="noopener noreferrer">Source Code</a>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./js/script.js"></script>
  </body>
</html>
